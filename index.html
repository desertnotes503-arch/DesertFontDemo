<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>沙漠手寫體 Demo</title>
    <link rel="stylesheet" href="stylesheet.css">
    <style>
        body {
            font-family: 'deserts_fontregular', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 60px 20px;
            background-color: #948F89; /* 主背景 */
            
            /* 背景淡線條 */
            background-image: 
                linear-gradient(90deg, rgba(255,255,255,0.08) 1px, transparent 1px),
                linear-gradient(rgba(255,255,255,0.08) 1px, transparent 1px),
                linear-gradient(45deg, rgba(255,255,255,0.04) 1px, transparent 1px);
            background-size: 40px 40px, 40px 40px, 80px 80px;
            background-repeat: repeat;
        }

        h1 {
            font-weight: normal; 
            font-size: 64px;
            margin-bottom: 10px; /* 縮小距離 */
            text-align: center;
            color: #fff; /* 白色字體 */
        }

        p {
            font-size: 32px;
            margin-bottom: 30px;
            text-align: center;
            color: #fff; /* 白色字體 */
        }

        textarea {
            width: 80%;
            max-width: 900px;
            height: 300px;
            font-size: 48px;
            font-family: 'deserts_fontregular', sans-serif;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 12px;
            background: #fefefe;
            resize: none;
            box-shadow: 0 6px 15px rgba(0,0,0,0.08);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #999;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <h1>沙漠手寫體 Demo</h1>
    <p>在下面輸入文字，測試字體：</p>
    <textarea placeholder="輸入文字..."></textarea>
</body>
</html>
